<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete student</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

    <div class="navbar">
        <header>
            <a href="/"><img href="/" src="/../../img/KEAlogo.png"></a>
            <div class="menu">
                <ul>
                    <nav>
                        <li><a href="/" class="hover-link">Students</a></li>
                        <li><a href="/student/create" class="hover-link">Create student</a></li>
                        <li><a href="/course/course_index" class="hover-link">Courses</a></li>
                        <li><a href="/course/cCreate" class="hover-link">Create course</a></li>
                    </nav>
                </ul>
            </div>
        </header>
    </div>

    <div class="pad-left">
        <h1>Delete</h1>
        <h3>Are you sure you want to delete</h3>
        <h3 th:text="${student.getFullName()}"></h3>

        <table>

            <tr>
                <a th:href="@{/student/delete/yes/__${student.id}__}">
                    <button class="btn-del btn">Delete</button>
                </a>
            </tr>

            <tr>
                <a href="/">
                    <button class="btn">No</button>
                </a>
            </tr>
        </table>
    </div>

</body>
</html>
